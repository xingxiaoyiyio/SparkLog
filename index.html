<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkLog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              aurora: {
                purple: '#8b5cf6', // Violet 500
                purpleLight: '#ddd6fe', // Violet 100
                green: '#10b981', // Emerald 500
                greenLight: '#d1fae5', // Emerald 100
                dark: '#0f172a', // Slate 900
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px; /* Increased from 6px */
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Slightly darker for better visibility */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* New Gradient Background (Aurora Style) */
      body {
        background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 50%, #ecfdf5 100%);
        background-attachment: fixed;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.8);
      }

      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #8b5cf6, #10b981);
      }
      
      .bg-gradient-aurora {
        background-image: linear-gradient(to right bottom, #8b5cf6, #10b981);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.17",
    "next/": "https://aistudiocdn.com/next@^16.0.5/",
    "next": "https://aistudiocdn.com/next@^16.0.5"
  }
}
</script>
</head>
  <body class="text-slate-800 antialiased overflow-hidden h-screen selection:bg-aurora-purpleLight selection:text-aurora-purple">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
